@(message: String)

@main("SpendSpentSpent") {

<div id="columns">
@columns.left()
@columns.center()
@columns.right()
</div>


<settings ng-show="showSettings" animation-create="slideInUp" ng-controller="SettingsController" ></settings>

<login animation-create="slideInUp" ng-controller="LoginController" ></login>

<div id="footer">
	<i id="http-activity" class="fa fa-spinner fa-spin animated"></i>
	<span class="settings">
	 	<a ng-show="showSettings"class="logout"  animation-create="fadeIn" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a>
		<a ng-click="showSettings = !showSettings"><i class="fa fa-gear"></i></a>
	</span>
	<div class="page-marker">
		<i class="fa fa-circle"></i>
		<i class="fa fa-circle active"></i>
		<i class="fa fa-circle"></i>
	</div>
</div>
}
