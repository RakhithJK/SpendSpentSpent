<div class="category-icons" >
	<a ng-repeat="icon in availableIcons()" ng-click="$parent.chosenIcon = icon" >
		<i class="fa {{ icon }}" ng-class="{'selected': icon == $parent.chosenIcon}" ></i>
	</a>
</div>
<div class="actions">
	<button class="btn btn-primary" ng-click="addCategory(chosenIcon, chosenColor)">Add Category</button>
	<button class="btn" ng-click="closeDialogs()">Cancel</button>
</div>
