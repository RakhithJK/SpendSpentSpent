<div animation-create="fadeIn" animation-destroy="fadeOut">
	<h3>{{ day.date | date }}</h3>
	<ul class="day-expense">
		<li ng-repeat="expense in day.expenses">
				<i ng-if="expense.type == 2" class="fa fa-refresh"></i> {{ expense.amount | number:2 }} <i class="fa {{ expense.category.icon }}"></i>
		</li>
	</ul>
	<hr />
	<p>{{ day.outcome | number:2 }}</p>
</div>
