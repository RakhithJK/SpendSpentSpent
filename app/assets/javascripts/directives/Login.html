<h2>Log in</h2>
<p>
	<label for="login-username">Username</label>
	<input type="text" ng-model="username" id="login-username" />
</p>
<p>
	<label for="login-password">Password</label>
	<input type="password" ng-model="password" id="login-password" />
</p>
<p class="actions">
	<button class="btn btn-primary" ng-click="login()">Login</button>
</p>
